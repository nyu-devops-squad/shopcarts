---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: devops-21fall-shopcart
  path: .
  instances: 1
  memory: 512M
  routes:
  - route: devops-21fall-shopcart.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
