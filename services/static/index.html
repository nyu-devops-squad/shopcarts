<!DOCTYPE html>
<html>
  <head>
    <title>Shopcart Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"> <!--icon-->
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Shopcart Demo REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Retrieve, Update, and Delete a Shopcart:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="customer_id" placeholder="Enter ID of Customer">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter ID for Product">
                </div>
                  <div class="col-sm-4">
                    <button type="submit" class="btn btn-danger" id="delete-prod-btn">Delete</button>
                  </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_name">Product Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_name" placeholder="Enter name for Product">
                </div>
              </div>
				      <div class="form-group">
                <label class="control-label col-sm-2" for="product_price">Product Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_price" placeholder="Enter price for Product">
                </div>
              </div>
				      <div class="form-group">
                <label class="control-label col-sm-2" for="product_quantity">Product Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_quantity" placeholder="Enter quantity for Product">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-info" id="checkout-btn">Checkout</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-3">CustomerID</th>
                <th class="col-md-3">ProductID</th>
                <th class="col-md-3">ProductName</th>
                <th class="col-md-2">ProductPrice</th>
				<th class="col-md-1">ProductQuantity</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Shopcarts 2021</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

    </div><!-- container -->
  </body>
</html>
